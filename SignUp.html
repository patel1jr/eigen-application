<body>
<div class="background-image"></div>
<div class="container content">
<div class="invoice">
<div class="row">
<div class="col-lg-12">
<div class="form">
      <h1>Eigen.</h1>
      <ul class="tab-group">
        <li class="tab active"><a href="#signup">Sign Up</a></li>
        <li class="tab"><a href="#login">Log In</a></li>
      </ul>
      <div class="tab-content">
        <div id="signup">                       
          <div class="top-row">
            <div class="field-wrap">
              <label>
                First Name<span class="req">*</span>
              </label>
              <input type="text" required autocomplete="off" id="txtFName" />
            </div>
            <div class="field-wrap">
              <label>
                Last Name<span class="req">*</span>
              </label>
              <input type="text"required autocomplete="off" id="txtLName"/>
            </div>
          </div>
          <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" id="txtEmailSignUp"/>
          </div>
          <div class="field-wrap">
            <label>
              Set A Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="txtPasswordSignUp"/>
          </div>
          <button class="button button-block" id="btnSignup"/>Get Started</button>
         
        </div>
        <div id="login">   
           
            <div class="field-wrap">
            <label>
              Email Address<span class="req">*</span>
            </label>
            <input type="email"required autocomplete="off" id="txtEmailSignIn"/>
          </div>

          <div class="field-wrap">
            <label>
              Password<span class="req">*</span>
            </label>
            <input type="password"required autocomplete="off" id="txtPasswordSignIn"/>
          </div>
          <p class="forgot"><a href="#">Forgot Password?</a></p>
          <button class="button button-block" id="btnLogin"/>Log In</button>
          
        </div>  
     
      </div>
<div class="field-wrap"><label id="errMessage" style="color:red;font-size: 11px;"></label></div>

      <!-- tab-content -->
</div>
</div>
</div>
</div>
</div>
